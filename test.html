<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Piano With Georgia
        </title>
        <link rel="icon" type="image/x-icon" href="images/favicon1.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>
        <form action="contact.php" method="post" class=" container-fluid row needs-validation" novalidate>
            <div class="col-lg-6">
                Contact Name* <br><input type="text" name="contact_name" placeholder="Name" 
                class="form-control" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please enter the contact's name
                </div>
            </div>
            <div class="col-lg-12">
                Tell me a little about yourself and/or what you would like to learn!* 
                <br><textarea rows="5" name="message" cols="30" placeholder="Message" 
                class="form-control" required></textarea>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please leave a message
                </div>
            </div>
            <div class="col-2 mt-3">
                <input type="submit" name="submit" value="SUBMIT" class="submit">
            </div>
        </form>
        <footer>
        </footer>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous"></script>
            <script>
                // Example starter JavaScript for disabling form submissions if there are invalid fields
                (function () {
                    'use strict'
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.querySelectorAll('.needs-validation')
                // Loop over them and prevent submission
                    Array.prototype.slice.call(forms)
                        .forEach(function (form) {
                            form.addEventListener('submit', function (event) {
                                if (!form.checkValidity()) {
                                    event.preventDefault()
                                    event.stopPropagation()
                                }
                                else{
                                    alert("Form successfully submitted!")
                                }
                                form.classList.add('was-validated')
                            }, false)
                        })
                })()
            </script>
    </body>
</html>
